<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FADED1;
        }
        
        header {
            background-color: #DB97A4;
            padding: 1em;
            text-align: center;
        }
        
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        
        header nav ul li {
            margin-right: 20px;
        }
        
        header nav a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        
        .hero {
            background-color: #B83555;
            color: #fff;
            padding: 2em;
            text-align: center;
        }
        
        .hero button {
            background-color: #56768D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .our-work {
            background-color: #855747;
            color: #fff;
            padding: 2em;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }
        
        .project {
            background-color: #56768D;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact {
            background-color: #DB97A4;
            color: #fff;
            padding: 2em;
        }
        
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
        }
        
        .contact button {
            background-color: #56768D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        footer {
            background-color: #B83555;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="" class="tablinks" onclick="openTab(event, 'home')">Home</a></li>
                <li><a href="#" class="tablinks" onclick="openTab(event, 'ourwork')">My Work</a></li>
                <li><a href="#" class="tablinks" onclick="openTab(event, 'contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="home" class="tab-content active">
            <section class="hero">
                <h1>Welcome to My Portfolio</h1>
                <p>In this portfolio you will see my work.</p>
                <button>View More</button>
            </section>
        </div>
        <div id="ourwork" class="tab-content">
            <section class="our-work">
                <h1>My Projects</h1>
                <div class="project-grid">
                    <div class="project">
                        <h2>Posters</h2>
                        <p>Sample project description.</p>
                    </div>
                    <div class="project">
                        <h2>Logos</h2>
                        <p>Sample project description.</p>
                    </div>
                    <div class="project">
                        <h2>Book Design</h2>
                        <p>Sample project description.</p>
                    </div>
                </div>
            </section>
        </div>
        <div id="contact" class="tab-content">
            <section class="contact">
                <h1>Get in Touch</h1>
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                    <button>Send</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Portfolio Website</p>
    </footer>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].className = tabcontent[i].className.replace(" active", "");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).className += " active";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
